<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oliver Vivi's</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1 class="header__tittle">Oliver vivi's</h1>
    </header>
    <div class="content">
        <ul class="content__list">

            <li class="content__iten content_iten--hamb"><a class="content__link content__link--underline"
                    href="#">Localização</a></li>

            <li class="content__iten content_iten--hamb"><a class="content__link content__link--underline"
                    href="#">Sobre</a></li>

            <li class="content__iten content_iten--hamb"><a class="content__link content__link--underline" href="#">Fale
                    Conosco</a></li>

            <span class="material-icons" onclick="clickMenu()">reorder</span>

        </ul>
    </div>
    <nav class="content">
        <ul class="content__list">
            <li class="content__iten content__iten--animation"><a class="content__link" href="#">modelos</a></li>
            <li class="content__iten content__iten--animation"><a class="content__link" href="#">material</a></li>
            <li class="content__iten content__iten--animation"><a class="content__link" href="#">mais</a></li>
        </ul>
    </nav>
    <main class="container">
        <div class="container__div">
            <p><a class="container__link" href="">maquiagens</a></p><img class="maque" src="imagem/maquiagem2.webp"
                alt="">
        </div>
        <div class="container__div">
            <p><a class="container__link" href="">capinhas</a></p><img class="capinha" src="imagem/capinhas3.jpg"
                alt="">
        </div>
        <div class="container__div">
            <p><a class="container__link" href="">acessorios</a></p><img src="imagem/acessorios2.jpg" alt="">
        </div>
        <div class="container__div">
            <p><a class="container__link" href="">acessorios</a></p><img src="imagem/acessorios2.jpg" alt="">
        </div>
    </main>

    <footer>
        <p>Criado por Wandson Santos</p>
    </footer>

    <script>
        function clickMenu() {
            if (content__iten.style.display == 'block') {
                content__iten.style.display = 'none'
            }
        }
    </script>
</body>

</html>
